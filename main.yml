- name: Check if an ostree OS (e.g. Silverblue)
  ansible.builtin.stat:
    path: /run/ostree-booted
  register: check_ostree
- name: Check for WSL
  ansible.builtin.shell: 'grep microsoft /proc/version || /bin/true'
  changed_when: false
  register: check_wsl

- name: Register ostree fact
  ansible.builtin.set_fact:
    ostree: check_ostree.exists
- name: Default wsl fact
  ansible.builtin.set_fact:
    wsl: false
- name: Register wsl fact
  ansible.builtin.set_fact:
    wsl: true
  when: '"microsoft" in check_wsl.stdout'

- include_role:
    name: arch
  when: ansible_distribution == 'Archlinux'
- include_role:
    name: debian
  when: ansible_distribution == 'Debian'
- include_role:
    name: el
  when: ansible_distribution == 'RedHat' or ansible_distribution == 'CentOS' or ansible_distribution == 'AlmaLinux'
- include_role:
    name: fedora
  when: ansible_distribution == 'Fedora'
- include_role:
    name: opensuse-leap
  when: ansible_distribution == 'openSUSE Leap'
- include_role:
    name: opensuse-tumbleweed
  when: ansible_distribution == 'openSUSE Tumbleweed'
- include_role:
    name: freebsd
  when: ansible_distribution == 'FreeBSD'
- include_role:
    name: netbsd
  when: ansible_distribution == 'NetBSD'
- include_role:
    name: ubuntu
  when: ansible_distribution == 'Ubuntu'
- include_role:
    name: kali
  when: ansible_distribution == 'Kali'

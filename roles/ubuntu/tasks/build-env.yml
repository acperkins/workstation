- name: Install build environment packages
  become: true
  ansible.builtin.apt:
    name: '{{ packages }}'
    state: present
    force_apt_get: yes
  vars:
    packages:
      - build-essential
      - debhelper
      - debootstrap
      - devscripts
      - dh-make
      - fakeroot
      - pbuilder
      - quilt
- name: Copy pbuilderrc
  become: true
  ansible.builtin.copy:
    src: pbuilderrc
    dest: /etc/pbuilderrc
- name: Set permissions on /var/cache/pbuilder/result
  become: true
  ansible.builtin.file:
    path: /var/cache/pbuilder/result
    state: directory
    owner: root
    group: root
    mode: '1777'

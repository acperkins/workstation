---
- name: Install CLI packages
  become: true
  ansible.builtin.apt:
    name: '{{ packages }}'
    state: present
    force_apt_get: yes
  vars:
    packages:
      - apt-file
      - ansible
      - asciidoctor
      - build-essential
      - clang
      - clang-format
      - curl
      - dc
      - devscripts
      - dnsutils
      - git
      - gnupg
      - libu2f-udev
      - lldb
      - mc
      - nmap
      - openssh-server
      - packagekit
      - python3
      - python3-psutil
      - ruby-asciidoctor-pdf
      - sqlite3
      - sudo
      - tlp
      - tmux
      - vim
      - wordgrinder-ncurses
      - zsh
- name: Load /etc/profile in zsh
  become: true
  ansible.builtin.lineinfile:
    path: /etc/zsh/zprofile
    line: emulate sh -c 'source /etc/profile'

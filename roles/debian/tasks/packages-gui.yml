---
- name: Install GUI packages
  become: true
  ansible.builtin.apt:
    name: '{{ packages }}'
    state: present
    force_apt_get: yes
  vars:
    packages:
      - dconf-cli
      - emacs
      - galculator
      - git-gui
      - latexmk
      - libcanberra-gtk-module
      - mpv
      - remmina
      - rxvt-unicode
      - texlive
      - texlive-pictures
      - texlive-science
      - thunderbird
      - vim-gtk
      - xinput
      - xterm

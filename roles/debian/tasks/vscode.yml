- name: Install Microsoft signing key
  become: true
  ansible.builtin.get_url:
    url: https://packages.microsoft.com/keys/microsoft.asc
    dest: /etc/apt/trusted.gpg.d/microsoft.gpg
    checksum: 2cfd20a306b2fa5e25522d78f2ef50a1f429d35fd30bd983e2ebffc2b80944fa
- name: Install vscode repository
  become: true
  ansible.builtin.lineinfile:
    path: /etc/apt/sources.list.d/vscode.list
    regexp: '^deb .* http://packages.microsoft.com/repos/code'
    line: 'deb [arch=amd64,arm64,armhf] http://packages.microsoft.com/repos/code stable main'
    create: yes
    mode: '644'
- name: Install Visual Studio Code package
  become: true
  ansible.builtin.apt:
    name: 'code'
    state: present
    force_apt_get: yes
    update_cache: yes

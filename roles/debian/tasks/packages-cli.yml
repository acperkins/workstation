- name: Install CLI packages
  become: true
  ansible.builtin.apt:
    name: '{{ packages }}'
    state: present
    force_apt_get: yes
  vars:
    packages:
      - apt-file
      - asciidoctor
      - clang
      - clang-format
      - console-data
      - cowsay
      - curl
      - dc
      - dnsutils
      - exfat-fuse
      - exfat-utils
      - figlet
      - git
      - gnupg
      - groff
      - lldb
      - lynx
      - mc
      - nftables
      - nmap
      - openssh-server
      - packagekit
      - python3
      - python3-psutil
      - ruby-asciidoctor-pdf
      - sipcalc
      - sqlite3
      - sshpass
      - sudo
      - tlp
      - tmux
      - vim
      - wordgrinder-ncurses
      - zsh
- name: Load /etc/profile in zsh
  become: true
  ansible.builtin.lineinfile:
    path: /etc/zsh/zprofile
    line: emulate sh -c 'source /etc/profile'

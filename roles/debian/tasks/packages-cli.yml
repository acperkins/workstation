- name: Install CLI packages
  become: true
  ansible.builtin.apt:
    name: '{{ packages }}'
    state: present
    force_apt_get: yes
  vars:
    packages:
      - apt-file
      - clang
      - clang-format
      - curl
      - dc
      - dnsutils
      - exfatprogs
      - git
      - gnupg
      - lldb
      - mc
      - nftables
      - nmap
      - openssh-server
      - sipcalc
      - sqlite3
      - sudo
      - tmux
      - vim
      - zsh
      - zstd
- name: Load /etc/profile in zsh
  become: true
  ansible.builtin.lineinfile:
    path: /etc/zsh/zprofile
    line: emulate sh -c 'source /etc/profile'

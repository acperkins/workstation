- name: Install Gnome packages
  become: true
  community.general.pkgng:
    name: gnome,seatd
    state: present
- name: Start dbus at boot
  become: true
  ansible.builtin.lineinfile:
    path: /etc/rc.conf
    regexp: '^dbus_enable=.*'
    line: 'dbus_enable="YES"'
- name: Start Gnome services at boot
  become: true
  ansible.builtin.lineinfile:
    path: /etc/rc.conf
    regexp: '^gnome_enable=.*'
    line: 'gnome_enable="YES"'
- name: Start GDM at boot
  become: true
  ansible.builtin.lineinfile:
    path: /etc/rc.conf
    regexp: '^gdm_enable=.*'
    line: 'gdm_enable="YES"'
- name: Start seatd at boot
  become: true
  ansible.builtin.lineinfile:
    path: /etc/rc.conf
    regexp: '^seatd_enable=.*'
    line: 'seatd_enable="YES"'
- name: Mount /proc at boot
  become: true
  ansible.builtin.lineinfile:
    path: /etc/fstab
    regexp: '^.*\s+\/proc\s+.*'
    line: 'proc /proc procfs rw 0 0'

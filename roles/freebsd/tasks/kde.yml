- name: Install KDE Plasma packages
  become: true
  community.general.pkgng:
    name: plasma5-plasma,sddm
    state: present
- name: Install additional KDE packages
  become: true
  community.general.pkgng:
    name: '{{ packages }}'
    state: present
  vars:
    packages:
      - dolphin
      - kate
      - konsole
- name: Start dbus at boot
  become: true
  ansible.builtin.lineinfile:
    path: /etc/rc.conf
    regexp: '^dbus_enable=.*'
    line: 'dbus_enable="YES"'
- name: Start SDDM at boot
  become: true
  ansible.builtin.lineinfile:
    path: /etc/rc.conf
    regexp: '^sddm_enable=.*'
    line: 'sddm_enable="YES"'
- name: Set SDDM keyboard language
  become: true
  ansible.builtin.lineinfile:
    path: /etc/rc.conf
    regexp: '^sddm_lang=.*'
    line: 'sddm_lang="en_GB"'

- name: Install GUI packages
  become: true
  ansible.builtin.dnf:
    name: '{{ packages }}'
    state: present
  vars:
    packages:
      - git-gui
      - liberation-fonts
      - vim-X11
- name: Check for Gnome Shell
  ansible.builtin.stat:
    path: /usr/bin/gnome-shell
  register: gnome_shell
- name: Install Gnome packages (EL 8)
  become: true
  ansible.builtin.dnf:
    name: '{{ packages }}'
    state: present
  vars:
    packages:
      - gnome-shell-extension-dash-to-dock
      - gnome-tweaks
  when: gnome_shell.stat.exists and ansible_distribution_major_version == 8
- name: Install Gnome packages (EL 9)
  become: true
  ansible.builtin.dnf:
    name: '{{ packages }}'
    state: present
  vars:
    packages:
      - gnome-extensions-app
      - gnome-shell-extension-dash-to-dock
      - gnome-tweaks
  when: gnome_shell.stat.exists and ansible_distribution_major_version == 9

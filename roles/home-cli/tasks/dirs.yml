- name: Set HOME permissions
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}"
    state: directory
    mode: '0700'
- name: Create user data directory
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/data"
    state: directory
    mode: '0700'
- name: Create user bin directory
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.local/bin"
    state: directory
- name: Create user opt directory
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/data/opt"
    state: directory
- name: Create systemd user directory
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.config/systemd/user"
    state: directory
- name: Create ~/.ssh directory
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.ssh"
    state: directory
    mode: '0700'
- name: Create ~/.config directory
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.config"
    state: directory
- name: Create ~/.config/git directory
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.config/git"
    state: directory
- name: Create ~/.config/mc directory
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.config/mc"
    state: directory
- name: Create ~/.config/powershell directory
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.config/powershell"
    state: directory

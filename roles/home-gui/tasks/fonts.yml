- name: Create ~/.local/share/fonts/texgyre directory
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.local/share/fonts/texgyre"
    state: directory
- name: Extract TeX Gyre fonts
  ansible.builtin.unarchive:
    src: tg2_501otf.zip
    dest: "{{ ansible_env.HOME }}/.local/share/fonts/texgyre"
    creates: "{{ ansible_env.HOME }}/.local/share/fonts/texgyre/tg2_501otf/texgyretermes-regular.otf"

- name: Create ~/.local/share/fonts/jetbrainsmono directory
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.local/share/fonts/jetbrainsmono"
    state: directory
- name: Extract JetBrainsMono fonts
  ansible.builtin.unarchive:
    src: JetBrainsMono-2.242.zip
    dest: "{{ ansible_env.HOME }}/.local/share/fonts/jetbrainsmono"
    creates: "{{ ansible_env.HOME }}/.local/share/fonts/jetbrainsmono/fonts/ttf/JetBrainsMono-Regular.ttf"

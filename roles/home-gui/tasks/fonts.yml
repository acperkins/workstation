- name: Create ~/.local/share/fonts/texgyre directory
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.local/share/fonts/texgyre"
    state: directory
- name: Extract TeX Gyre fonts
  ansible.builtin.unarchive:
    remote_src: yes
    src: "http://www.gust.org.pl/projects/e-foundry/tex-gyre/whole/tg2_501otf.zip"
    dest: "{{ ansible_env.HOME }}/.local/share/fonts/texgyre"
    creates: "{{ ansible_env.HOME }}/.local/share/fonts/texgyre/tg2_501otf/texgyretermes-regular.otf"
- name: Create ~/.local/share/fonts/iosevka directory
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.local/share/fonts/iosevka"
    state: directory
- name: Extract Iosevka fonts
  ansible.builtin.unarchive:
    remote_src: yes
    src: "https://github.com/be5invis/Iosevka/releases/download/v14.0.1/super-ttc-iosevka-14.0.1.zip"
    dest: "{{ ansible_env.HOME }}/.local/share/fonts/iosevka"
    creates: "{{ ansible_env.HOME }}/.local/share/fonts/iosevka/iosevka.ttc"

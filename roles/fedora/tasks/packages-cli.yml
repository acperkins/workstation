- name: Install CLI packages
  become: true
  ansible.builtin.dnf:
    name: '{{ packages }}'
    state: present
  vars:
    packages:
      - "@c-development"
      - asciidoctor
      - aspell-en
      - bc
      - bind-utils
      - clang
      - clang-tools-extra
      - fossil
      - git
      - gnupg
      - lldb
      - mc
      - nmap
      - nodejs
      - onedrive
      - openssh-server
      - podman
      - python3
      - python3-psutil
      - rubygem-asciidoctor-pdf
      - sqlite
      - sudo
      - tmux
      - vim
      - wordgrinder
      - zsh
      - zstd

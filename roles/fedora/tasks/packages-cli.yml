- name: Install CLI packages
  become: true
  ansible.builtin.dnf:
    name: '{{ packages }}'
    state: present
  vars:
    packages:
      - dnf-automatic
      - git
      - glibc-langpack-en
      - glibc-langpack-fr
      - mc
      - nmap
      - openssh-server
      - podman
      - sipcalc
      - sudo
      - toolbox
      - tmux
      - vim
      - zstd
